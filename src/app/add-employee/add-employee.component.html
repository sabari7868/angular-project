<div class="col-md-8 offset-md-3">
<h3>Add new employee</h3>
<form (ngSubmit) = "onSubmit()" >
	<div class="form-group mb-2">
		<label class="mb-2"><b> Last name </b></label>
		<input type="texte" class="form-control" id="lastName" [(ngModel)]="employee.lastname" name="lastName" placeholder="Last name">
	</div>
	
	<div class="form-group mb-2">
    	<label class="mb-2"><b> First name </b></label>
    	<input type="texte" class="form-control" id="firstName" [(ngModel)]="employee.firstname" name="firstName" placeholder="First name">
	</div>

	<div class="form-group mb-3">
    	<label class="mb-2"><b> Email </b></label>
    	<input type="email" class="form-control" id="Email" [(ngModel)]="employee.email" name="Email" placeholder="Last name">
	</div>
	<button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
